<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./tic-tac-toe-icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <h1 id="title">Tic Tac Toe!</h1>
    <h3 id="subtitle">Make your move...</h3>

    <div id="grid-container">


        <div class="grid" id="1">
            <span></span>
        </div>

        <div class="grid border-left border-right" id="2">
            <span></span>
        </div>

        <div class="grid" id="3">
            <span></span>
        </div>



        <div class="grid border-bottom border-top" id="4">
            <span></span>
        </div>

        <div class="grid border-all" id="5">
            <span></span>
        </div>

        <div class="grid border-bottom border-top" id="6">
            <span></span>
        </div>



        <div class="grid" id="7">
            <span></span>
        </div>

        <div class="grid border-left border-right" id="8">
            <span></span>
        </div>

        <div class="grid" id="9">
            <span></span>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
